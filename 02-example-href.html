<!DOCTYPE html>
<html>
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
      <a v-bind:href="url" target="_blank">Ir a {{ pagina }}</a>
      <br>
      <a :href="url" target="_blank">Ir a {{ pagina }}</a>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        url: 'https://github.com/Yursksf1',
        pagina: 'GitHub',
      }
    })
  </script>
</body>
</html>
