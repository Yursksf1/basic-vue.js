<!DOCTYPE html>
<html>
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
    <button v-on:click="sumar">Suma 1</button>
    <button v-on:click="restar">Restar 1</button>

    El contador esta en: {{ contador }}
    <br>
    <button @click="contador_dos++">Suma 1</button>
    <button @click="contador_dos--">Restar 1</button>

    El contador dos esta en: {{ contador_dos }}
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        contador: 0,
        contador_dos: 0
      },
      methods: {
        sumar () {
            this.contador++
        },
        restar () {
            this.contador--
        }
    }
    })
  </script>
</body>
</html>
